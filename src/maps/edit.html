<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lewis and Clark's Grand Expedition</title>
    <link rel="stylesheet" href="../deps.css" />
    <link rel="stylesheet" type="text/css" href="edit.css" />
    <link rel="stylesheet" type="text/css" href="markerform.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="map"></div>
    <form name="markerform" id="marker-form">
            <input name="_id" type="hidden">
            <label>Title</label>
            <input name="title" type="text">

            <label>Date</label>
            <input type="date" name="date">

            <label>Lat</label>
            <input type="number" name="latitude">
            <label>Long</label>
            <input type="number" name="longitude">

            <label>Description</label>
            <textarea name="description"></textarea>

            <button id="marker-form-cancel">Cancel</button>
            <button type="button" id="marker-form-save">Save</button>
    </form>

    <!-- // <script src="http://open.mapquestapi.com/sdk/leaflet/v1.s/mq-map.js?key=Fmjtd%7Cluurn902ll%2Cb0%3Do5-9wt2gz"></script> -->
    <script src="../bundle.js"></script>
    <script src="../edit.js"></script>
</body>
</html>
