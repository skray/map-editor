<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lewis and Clark's Grand Expedition</title>
    <link rel="stylesheet" href="../deps.css" />
    <link rel="stylesheet" type="text/css" href="lewisandclark.css" />
    <link rel="stylesheet" type="text/css" href="markerform.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="map"></div>
    <div id="marker-form">
        <form>
            <label>Title</label>
            <input name="title" type="text">

            <label>Date</label>
            <input type="text" name="date">

            <label>Lat</label>
            <input type="text" name="lat" rv-value="marker">
            <label>Long</label>
            <input type="text" name="lat" rv-value="marker.latLng[0]">

            <label>Description</label>
            <textarea name="description"></textarea>

            <button>Cancel</button>
            <button>Save</button>
        </form>
    </div>

    <!-- // <script src="http://open.mapquestapi.com/sdk/leaflet/v1.s/mq-map.js?key=Fmjtd%7Cluurn902ll%2Cb0%3Do5-9wt2gz"></script> -->
    <script src="../bundle.js"></script>
</body>
</html>
